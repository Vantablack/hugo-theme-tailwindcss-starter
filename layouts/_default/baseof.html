<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode }}'>
    {{ partial "head.html" . }}
    <body class="font-sans bg-primary text-primary dark:bg-primary-dark dark:text-primary-dark">
        <div class="max-w-3xl px-8 container mx-auto">
            <div class="flex flex-col min-h-screen">
                {{- partial "dev-size-indicator.html" . -}}
                {{- partial "header.html" . -}}
                <main class="w-full flex-grow">
                    {{- block "main" . }}{{- end }}
                </main>
                {{- partial "dev-parameters.html" . -}}
                {{- partial "footer.html" . -}}
            </div>
        </div>
    </body>
</html>
